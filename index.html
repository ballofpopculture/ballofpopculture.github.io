<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
            <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <script>
            $.ajax({url: "classes.json", dataType: 'json', success: function(result){
                result['posts'].forEach(function(el){
                    $("#schedule").append('<tr><td data-rowid="' + el['id'] +'"><td>' + el['courseName'] + '</td><td>' + el['coursePre'] + ' ' + el['courseNum'] + '</td><td> ' + el['semester'] +'</td><td>' + el['type'] + '</td><td>' + el['credits'] + '</td><td class="add" data-sem="' + el['sem'] + '" data-id="' + el['id'] + '"><span class="oi oi-plus" title="plus" aria-hidden="true"></span></td></tr></tr>');
                })
                //$("#schedule").html(result);
            }});
        </script>
    </head>
 <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md">
            <table id="fa21">
                <th>Fall 2021</th>
            </table>
            <table id="fa22">
                <th>Fall 2022</th>
            </table>
            </div>
            <div class="col-md">
            <table id="sp22">
                <th>Spring 2022</th>
            </table>
            <table id="sp23">
                <th>Spring 2023</th>
            </table>
            </div>
            <div class="col-sm">
                <table id="stats">
                    <tr><td>Total Credits</td><td>0</td></tr>
                    <tr><td>EPSIK Credits</td><td>0</td></tr>
                    <tr><td>Addition EPSIK Credits</td><td>0</td>
                    <tr><td>Seminar Credits</td><td>0</td></tr>
                </table>
            </div>
        </div>
        
        <select id="semester">
        <option value="all">All Semesters</option>
        <option value="FALL 2021">Fall 2021</option>
        <option value="SPRING 2022">Spring 2022</option>
        <option value="FALL 2022">Fall 2022</option>
        <option value="SPRING 2023">Spring 2023</option>
    </select>
    <div class="row">
        <table class="table" id="schedule">
        </table>
    </div>
    </div>
    
  </body>

</html>
